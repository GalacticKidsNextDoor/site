<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width,initial-scale=1.0' />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>LYOKO | Creative Augmented Reality Desktop | 1.0.a</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="./media/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./media/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./media/img/favicon/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Braah+One&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="./css/CreativeAugmentedRealityDesktop.css" />-->
    <link rel="stylesheet" type="text/css" href="./css/LYOKO.css"/>
    <script src="./js/aframe120.min.js"></script>
    <!--<script src="../js/aframe-ar-nft.js"></script></script>-->
</head>
<body style="margin : 0px; overflow: hidden;">
    <h3 id="main-scene-header-container">D.A.R.I.A.</h3>
    <input id="return-to-pangaea-map-button-container" value="" type="button" />
    <input id="return-to-experience-lobby-button-container" value="" type="button" />
    <a-scene id="main-scene-container"
             vr-mode-ui="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             embedded
             arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-assets timeout="20000">
            <img id="earth-texture" src="./media/texture/earthmap1k.jpg" />
            <img id="ig-texture" src="./media/texture/instagram-texture.png" />
            <img id="tiktok-texture" src="./media/texture/tiktok-texture.png" />
            <img id="code-lyoko-0-texture" src="./media/img/hov-ig-logo.png" />
            <img id="library-texture" src="./media/texture/library-final-icon.png" />
        </a-assets>
            <!--ASSETS BUILT FROM PRIMITVE SHAPE TYPES (BESIDES PLANES)-->
            <a-sphere id="landing-object-container"
                      material=" src: #earth-texture; side: double;"
                      radius="7.5"
                      position="0 -5 -30"
                      visible="true"
                      rotation="0 0 0"
                      animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 12000;">
            </a-sphere>

            <a-sphere id="ig-menu-button-object-container"
                      material=" src: #ig-texture; side: double;"
                      radius="3"
                      position="-13.5 0 -20"
                      visible="false"
                      rotation="0 0 0"
                      animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 12000;">
            </a-sphere>

            <a-sphere id="tiktok-menu-button-object-container"
                      material=" src: #tiktok-texture; side: double;"
                      radius="3"
                      position="0 0 -30"
                      visible="false"
                      rotation="0 0 0"
                      animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 12000;">
            </a-sphere>

            <a-sphere id="library-menu-button-object-container"
                      material=" src: #library-texture; side: double;"
                      radius="3"
                      position="13.5 0 -20"
                      visible="false"
                      rotation="0 0 0"
                      animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 12000;">
            </a-sphere>


            <!--TEXT ASSETS /PRIMITIVE PLANE ASSETS-->
            <a-plane id="dia-entry-screen-0-container"
                    material="src: #code-lyoko-0-texture; side: double;"
                    width="4.5"
                    height="4.5"
                    visible="false"
                    position="0 4 -6">
            </a-plane>

            <a-text id="dia-entry-screen-title-0-container"
                    value="DARIA \n Drones As A Service \n v. 1.0.a"
                    material="color: white; side: double;"
                    font="https://cdn.aframe.io/fonts/mozillavr.fnt"
                    width="12"
                    visible="false"
                    position="0 0 -4">
            </a-text>

            <a-text id="dia-entry-screen-title-1-container"
                    value="The House of Venus Â© 2025"
                    material="color: white; side: double;"
                    font="https://cdn.aframe.io/fonts/mozillavr.fnt"
                    width="12"
                    visible="false"
                    position="0 -2.1 -4">
            </a-text>

            <a-entity id="rig" position="0 1.88 2">
              <a-entity camera look-controls wasd-controls></a-entity>
            </a-entity>
        
    </a-scene>
    <div id="vr-mode-box-container"></div>
    <video id="lyoko-video-container" width="640" height="480" playsinline webkit-playsinline autoplay></video>

    <input id="ar-mode-button-container" class="current-mode-selected mode-button-container" type="button" value="" />
    <input id="vr-mode-button-container" class="mode-button-container" type="button" value="" />
    <input id="text-mode-button-container" class="mode-button-container" type="button" value="" />

    <div id="special-hand-tracking-box-container">
    </div>

    <input type="text" id="text-mode-input-container" value="" placeholder="start typing..." />
    <canvas id="canvas" class="border canvasbox"></canvas>
    <div class="mt10">
        <img src="../media/img/1.jpeg" class="canvasbox  hidden" id="handimage" alt="">
    </div>

    <input type="button" id="toggle-handtracking-button-container" value="" />
    <input type="button" id="toggle-audio-playback-button-container" class="select-card-menu-button-container" value=""/>
    <div id="face-tracker-app-container" class="tracker-app-container">0</div>
    <div id="hand-tracker-app-container" class="tracker-app-container">0</div>
    <div id="mod-tracker-app-container" class="tracker-app-container"></div>
    <div id="taste-tracker-app-container" class="tracker-app-container"></div>

    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-storage.js"></script>

    <script src="./js/handtrack.min.js"></script>
    <script src="./js/DefenseAugmentedRealityIntelligentAssistant.js"></script>
    <script src="./js/DARIA-LYOKO-HandProc.js"></script>
    <script src="./js/PublicAugmentedRealityKinectome-Beta.js"></script>
    <script src="./js/DARIA-LYOKO-NodeClient.js"></script>
</body>
</html>
